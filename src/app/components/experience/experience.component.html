<section id="experience">
  <div class="section-heading">
    <div class="line1"></div>
    <div class="section-name">
      <span class="number">02. </span>My Experience
    </div>
    <div class="line2"></div>
  </div>

  <div id="experience-cards">
    <div class="card" *ngFor="let work of myWorks">
      <div class="card-heading">
        <h3 class="card-title">{{ work.title }}</h3>
        <div class="card-links">
          <a
            href="{{ work.links.outLink }}"
            target="_blank"
            *ngIf="work.links.outLink"
          >
            <img src="../../../assets/LinkOut.svg" alt="Link out" />
          </a>
          <a
            href="{{ work.links.gitHub }}"
            target="_blank"
            *ngIf="work.links.gitHub"
          >
            <img src="../../../assets/socials/GitHub.svg" alt="GitHub" />
          </a>
        </div>
      </div>
      <p class="card-text" [innerHTML]="work.text"></p>
    </div>
  </div>
</section>
